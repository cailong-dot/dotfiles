env:
  TERM: xterm-256color

hide_cursor_when_typing: true

window:
  dimensions:
    columns: 120
    lines: 50
  gtk_theme_variant: dark
  padding:
    x: 1
    y: 1
  decorations: full
  title: Alacritty
  dynamic_title: false
  opacity: 1

font:
  normal:
    family: FiraCode Nerd Font
    style: Regular
  bold:
    family: FiraCode Nerd Font
    style: Bold
  italic:
    family: FiraCode Nerd Font
    style: Italic
  bold_italic:
    family: FiraCode Nerd Font
    style: Bold Italic
  size: 13

# Colors (Solarized Light)
colors:
  # Default colors
  primary:
    background: '0xfdf6e3'
    foreground: '0x586e75'

  # Normal colors
  normal:
    black:   '0x073642'
    red:     '0xdc322f'
    green:   '0x859900'
    yellow:  '0xb58900'
    blue:    '0x268bd2'
    magenta: '0xd33682'
    cyan:    '0x2aa198'
    white:   '0xeee8d5'

  # Bright colors
  bright:
    black:   '0x002b36'
    red:     '0xcb4b16'
    green:   '0x586e75'
    yellow:  '0x657b83'
    blue:    '0x839496'
    magenta: '0x6c71c4'
    cyan:    '0x93a1a1'
    white:   '0xfdf6e3'

key_bindings:
  - { key: V,        mods: Command|Shift, action: Paste                        }
  - { key: C,        mods: Command|Shift, action: Copy                         }

selection:
  semantic_escape_chars: ",│`|:\"' ()[]{}<>"
  save_to_clipboard: true

cursor:
  # ▇Block _Underline |Beam
  style: Block
  unfocused_hollow: true

# dynamic_title: false

live_config_reload: true

shell:
  program: /bin/bash
  #args:
  #  - --command=tmux

